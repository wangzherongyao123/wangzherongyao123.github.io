<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		 
		#div1 .box{background: red;}
		#div1 div{weight:100px;height: 100px;border:1px solid #FF0000; display: none;}
			
		</style>
		<script>
		window.onload=function(){
			var c=document.getElementById('div1')
			var a=c.getElementsByTagName('input');
			var b=c.getElementsByTagName('div');
			
			   for(var i=0;i<a.length;i++){
			   	a[i].index=i;
				a[i].onclick=function(){
					
					  for(var i=0;i<a.length;i++){
					 
 					 a[i].className='';
 					 b[i].style.display='none';
					  }
			
			   this.className='box';
			   b[this.index].style.display='block';
			 };
			}
			
			
			
		};
			
			
			
		</script>
	</head>
	<body>
		<div id='div1'>
		<input class="box" type="button" value="天气" />
		<input type="button" value="时间" />
		<input type="button" value="空间" />
		<input type="button" value="预报" />
		<div style='display: block'>今天天气正好</div>
		<div>打算</div>
		<div>大</div>
		<div>大树大</div>
		</div>
	</body>
</html>
